<div class="elektra-nx-job-item">
  <img src="/assets/images/common/elektra_og.png" alt="">
  <div class="content">
    <h3>{{ job?.title }}</h3>
    <ul class="attributes">
      <li class="subtitle">{{ job?.company }}</li>
      <li class="location"><mat-icon>place</mat-icon> {{ job?.location}}</li>
      <li class="location"><mat-icon>title</mat-icon> {{ job?.pct }}</li>
      <li class="location"><mat-icon>schedule</mat-icon> {{ job?.deadline }}</li>
    </ul>
  </div>
</div>
