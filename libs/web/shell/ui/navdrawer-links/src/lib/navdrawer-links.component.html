<div class="component">
  <mat-nav-list>
    <ng-container>
      <ng-container *ngFor="let group of groups$ | async; let i = index">
        <ng-container *ngIf="i !== 0">
          <mat-divider></mat-divider>
          <h3 matSubheader>{{ group.group }}</h3>
        </ng-container>
        <a
          mat-list-item
          *ngFor="let link of group.links"
          [routerLink]="['./' + link.path]"
          [class.active]="isLinkActive(link)"
          (click)="handleRouteClicked()"
          [disabled]="link.disabled"
        >
          <mat-icon matListIcon>{{ link.icon }}</mat-icon>
          <h4 matLine>{{ link.title }}</h4>
          <div class="overlay"><div class="matt-p-bg-500"></div></div>
        </a>
      </ng-container>
    </ng-container>
  </mat-nav-list>
</div>
