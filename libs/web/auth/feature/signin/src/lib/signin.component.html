<div class="elektra-nx-signin on-primary">
  <div class="wrapper">
      <div class="error" *ngIf="error">
        <h3>
          {{ error }}
        </h3>
      </div>

      <form *ngIf="!loading; else loadingTemplate" [formGroup]="formGroup" (ngSubmit)="submit($event)">
        <mat-form-field color="primary" appearance="outline">
          <mat-label>E-postadresse</mat-label>
          <input type="text" matInput autocomplete="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Passord</mat-label>
          <input type="password" matInput autocomplete="current-password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button [disabled]="!valid">Logg inn</button>

        <a [routerLink]="['/', 'auth', 'register']">Ingen bruker? Registrer deg her</a>
        <a routerLink="." (click)="navigateToPasswordReset()">Tilbakestill passord</a>
      </form>

    <!-- </ng-container> -->
  </div>
</div>

<ng-template #loadingTemplate>
  <elektra-nx-spinner></elektra-nx-spinner>
</ng-template>
