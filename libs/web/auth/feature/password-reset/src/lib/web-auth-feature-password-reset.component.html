<div class="auth-password-reset">

  <ng-container [ngSwitch]="state">
    <div class="error" *ngSwitchCase="'error'">
      <h3>Feil</h3>
      <p>{{ error }}</p>

      <a routerLink="/auth">G책 tilbake</a>
    </div>
    <div class="loading" *ngSwitchCase="'loading'">
      <elektra-nx-spinner></elektra-nx-spinner>
    </div>
    <div class="input-password" *ngSwitchCase="'input-password'">
      <form [formGroup]="formGroup" (ngSubmit)="submit($event)">
        <mat-form-field appearance="fill">
          <mat-label>Nytt passord</mat-label>
          <input type="text" matInput formControlName="password">
        </mat-form-field>
        <button [disabled]="!valid" mat-flat-button color="primary" type="submit">Endre passord</button>
      </form>
    </div>
    <div class="done-create" *ngSwitchCase="'done-create'">
      <h3>En e-post med lenke for tilbakestilling har blitt sendt til <b>{{email || 'N/A'}}</b></h3>
      <a routerLink="/auth">G책 til innlogging</a>
    </div>
    <div class="done-reset" *ngSwitchCase="'done-reset'">
      <h3>Ditt passord er n책 endret.</h3>
      <a routerLink="/auth">G책 til innlogging</a>
    </div>

  </ng-container>

</div>
