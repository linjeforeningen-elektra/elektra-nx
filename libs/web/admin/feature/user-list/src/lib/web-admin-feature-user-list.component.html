<div class="admin-user-list">
  <div class="toolbar">
    <form [formGroup]="nameFormGroup">
      <mat-form-field>
        <mat-label>Navn</mat-label>
        <input #n="matInput" type="text" matInput formControlName="name">
        <button *ngIf="n.value" mat-icon-button matSuffix (click)="nameFormGroup.reset()">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <!-- <mat-chip-row></mat-chip-row> -->
    </form>
  </div>

  <ng-container *ngIf="(usersQuery$ | async) as q">
    <p class="count">Viser: {{ q.data.users.length }}</p>

    <ul class="user-list">
      <li class="user" *ngFor="let user of q.data.users">
        <elektra-nx-web-admin-user-list-item [user]="user"></elektra-nx-web-admin-user-list-item>
      </li>
    </ul>
  </ng-container>
</div>
